receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s

exporters:
  debug: 
    verbosity: detailed
    
  elasticsearch:
    endpoints: 
      - http://elasticsearch:9200
    traces_index: otel-traces  
    logs_index: otel-logs
    metrics_index: otel-metrics

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, elasticsearch]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, elasticsearch]
    
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, elasticsearch]