    # Service de passerelle des APIs: Nginx
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      service_auth:
        condition: service_healthy 
      service_baggages:
        condition: service_healthy
      service_meteo_ia:
        condition: service_healthy
    networks:
      - app-network
  
  # service rabbitmq pour les files de messages
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    
  db:
    image: postgres
    container_name: db
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env.dev

volumes:
  db_data:

networks:
  app-network:
      driver: bridge