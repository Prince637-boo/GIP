services:

  # Service d'authentication
  service_auth:
    build:
      context: ./backend/app/api/service_auth_api
      dockerfile: Dockerfile
    image: service_auth
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "${PORT}", "${DEBUG:+--reload}"]
    env_file:
      - .env.dev
    ports:
      - "${PORT_1}:${PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVICE_NAME=${SERVICE_NAME_1}
    healthcheck:
      test: ["CMD", "curl", "-f", "${HEALTH_CHECK_ENDPOINT}"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 90s
    networks:
      - app-network
    depends_on:
      - db

  # Service de traçabilité de baggage
  service_baggages:
    build:
      context: ./backend/app/api/service_baggages_api
      dockerfile: Dockerfile
    image: service_baggages
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "${PORT}", "${DEBUG:+--reload}"]
    env_file:
      - .env.dev
    ports:
      - "${PORT_2}:${PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVICE_NAME=${SERVICE_NAME_2}
    healthcheck:
      test: ["CMD", "curl", "-f", "${HEALTH_CHECK_ENDPOINT}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - app-network
    depends_on:
      - db
  
   # Service de météo IA
  service_meteo_ia:
    build:
      context: ./backend/app/api/service_meteo_ia_api
      dockerfile: Dockerfile
    image: service_meteo_ia
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "${PORT}", "${DEBUG:+--reload}"]
    env_file:
      - .env.dev
    ports:
      - "${PORT_3}:${PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVICE_NAME=${SERVICE_NAME_3}
    healthcheck:
      test: ["CMD", "curl", "-f", "${HEALTH_CHECK_ENDPOINT}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - app-network
    depends_on:
      - db
  
